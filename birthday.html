<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Happy Birthday</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f7c6d0;
        font-family: "Segoe UI", sans-serif;
        overflow: hidden;
      }

      .card {
        background: #f9b7c4;
        width: 320px;
        height: 220px;
        border-radius: 20px;
        text-align: center;
        padding-top: 30px;
        position: relative;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      /* Cake */
      .cake {
        width: 120px;
        height: 60px;
        background: #6b3e26;
        margin: auto;
        border-radius: 8px;
        position: relative;
      }

      .icing {
        width: 120px;
        height: 20px;
        background: #fff;
        position: absolute;
        top: 0;
        border-radius: 8px 8px 0 0;
      }

      /* Candle */
      .candle {
        width: 10px;
        height: 30px;
        background: #fff;
        margin: auto;
        position: relative;
        top: -30px;
        border-radius: 5px;
      }

      .flame {
        width: 12px;
        height: 12px;
        background: orange;
        border-radius: 50%;
        position: absolute;
        top: -12px;
        left: -1px;
        animation: flicker 0.5s infinite alternate;
      }

      @keyframes flicker {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.2);
        }
      }

      /* Text */
      .text {
        margin-top: 25px;
        font-size: 28px;
        font-weight: bold;
        color: #c2185b;
        text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7);
      }

      /* Floating dots */
      .dot {
        position: absolute;
        width: 6px;
        height: 6px;
        background: white;
        border-radius: 50%;
        opacity: 0.7;
        animation: float 6s infinite linear;
      }

      @keyframes float {
        from {
          transform: translateY(250px);
        }
        to {
          transform: translateY(-50px);
        }
      }

      /* Like Button */
      .like-section {
        margin-top: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .like-btn {
        background: none;
        border: none;
        font-size: 32px;
        cursor: pointer;
        transition: transform 0.2s ease;
        padding: 5px;
      }

      .like-btn:hover {
        transform: scale(1.2);
      }

      .like-btn.active {
        animation: heartBeat 0.4s ease;
      }

      @keyframes heartBeat {
        0%, 100% {
          transform: scale(1);
        }
        25% {
          transform: scale(1.3);
        }
        50% {
          transform: scale(1.1);
        }
      }

      .like-count {
        font-size: 16px;
        color: #c2185b;
        font-weight: bold;
        min-width: 40px;
      }

      /* Confetti */
      .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background: #ff69b4;
        pointer-events: none;
      }

      .confetti.active {
        animation: fall 3s linear forwards;
      }

      @keyframes fall {
        to {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="candle">
        <div class="flame"></div>
      </div>
      <div class="cake">
        <div class="icing"></div>
      </div>

      <div class="text" id="wish"></div>
      
      <div class="like-section">
        <button class="like-btn" id="likeBtn">‚ù§Ô∏è</button>
        <div class="like-count" id="likeCount">0</div>
      </div>
    </div>

    <!-- Confetti dots -->
    <script>
      let name = prompt("Enter Birthday Person Name:");
      document.getElementById("wish").innerHTML =
        "Happy Birthday <br>" + name + " üéÇ";

      // Confetti function
      function createConfetti() {
        const colors = ["#ff69b4", "#ffd700", "#87ceeb", "#98fb98", "#ffb6c1"];
        for (let i = 0; i < 30; i++) {
          const confetti = document.createElement("div");
          confetti.classList.add("confetti");
          confetti.style.left = Math.random() * window.innerWidth + "px";
          confetti.style.top = "-10px";
          confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.borderRadius = Math.random() > 0.5 ? "50%" : "0";
          document.body.appendChild(confetti);
          
          confetti.classList.add("active");
          setTimeout(() => confetti.remove(), 3000);
        }
      }

      // Trigger confetti on load
      createConfetti();

      // Like button functionality
      let likeCount = localStorage.getItem("likeCount") || 0;
      const likeBtn = document.getElementById("likeBtn");
      const likeCountDisplay = document.getElementById("likeCount");

      likeCountDisplay.textContent = likeCount;

      likeBtn.addEventListener("click", function() {
        likeCount++;
        likeCountDisplay.textContent = likeCount;
        likeBtn.classList.add("active");
        localStorage.setItem("likeCount", likeCount);
        
        // Trigger confetti on every 5 likes
        if (likeCount % 5 === 0) {
          createConfetti();
        }
        
        // Remove animation class after animation ends
        setTimeout(() => {
          likeBtn.classList.remove("active");
        }, 400);
      });
    </script>
  </body>
</html>
